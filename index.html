<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your QR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter text to create QR code</p>
        </header>

        <div class="form">
            <input type="text" placeholder="Enter your text or url here">
            <button>Generate QR Code</button>
        </div>

        <div class="qr-code">
            <img src="" alt="QR Code">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
